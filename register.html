<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Test Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Login & Register forms protected by DataDome</h2>

        <div class="quick-actions">
            <button id="admin">Admin</button>
            <button id="autofill">Autofill</button>
            <button id="blockua">Set BLOCKUA </button>
        </div>

        <h3>Register now!</h3>
        <div class="form-container">
            <form action="/register" method="POST">
                <div class="input-firstName">
                    <label for="firstName"></label>
                    <input type="text" name="firstName" placeholder="First Name*" required>
                </div>

                <div class="input-lastName">
                    <label for="lastName"></label>
                    <input type="text" name="lastName" placeholder="Last Name*" required>
                </div>

                <div class="input-businessEmail">
                    <label for="businessEmail"></label>
                    <input type="email" name="businessEmail" placeholder="Business Email*" required>
                </div>

                <div class="input-password">
                    <label for="password"></label>
                    <input type="email" name="password" placeholder="Password*" required>
                </div>


                <button type="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
        </div>
        </form>
    </div>
    </div>

</body>

</html>
